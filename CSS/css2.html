<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <form action="">
        <h3>Registration Here</h3>
        <input type="text" name="first" id="first" placeholder="Enter your First Name"><br>
        <input type="text" name="last" id="last" placeholder="Enter your Last Name"> <br>
        <input type="email" name="email" id="email" placeholder="Enter your verified Email "><br>
        <input type="tel" name="phn" id="phn" placeholder="Enter your phone number with zero"><br>
        <input type="password" name="pwd" id="pwd" placeholder="Password minimum 8 characters"><br>
        <input type="password" name="cpwd" id="cpwd" placeholder="Confirm Password"><br>
        <label for="gender">Gender:</label>

        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">others</label><br>
        <input type="checkbox" id="agree">
        <label for="agree">I agree All terms and conditions</label><br>
        <input type="submit" value="submit"><br>
        <a href="">you already have an account</a>
    </form>
</body>
</html>
