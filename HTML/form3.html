<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form >
        <label for="name">Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" name="name"><br>
        <label for="depart">Department :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="depart" name="depart"><br>
        <label for="password">Password :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" id="password" name="password">*Must have one upper case and one lower case <br>
        <label for="yourSkills">Your skills :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="radio" id="html" name="yourSkills">

    <input type="radio" id="css" name="yourSkills">
    <label for="css">CSS</label>
    <input type="radio" id="php" name="yourSkills">
    <label for="php">PHP</label>

    <label for="java">JAVA</label>
    <input type="radio" id="ruby" name="yourSkills">
    <label for="ruby">RUBY</label><br>
    <label for="maritalStatus">Marital Status :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select name="maritalStatus" id="maritalStatus">
        <option value="choose any option" disabled selected>--Choose any option</option>
        <option value="yes">YES</option>
        <option value="no">NO</option>
      </select><br>
      <textarea name="bio" id="" cols="40" rows="5">yours bio.. Max 20 words </textarea><br>
      <input type="submit" value="submit">

    </form>
