<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
</head>
<body>
    <div align="center">
    <b>Registration Form : Dance Club</b></div>
    <hr>
    <table border="3" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td>IC No.</td>
            <td><input type="text">-<input type="text">- <input type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="Dance" id="Dance" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td> <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br></td>
        </tr>
        <tr>
            <td>Dance Type:</td>
            <td><input type="checkbox" id="zapin" name="dancetype">
                <label for="zapin">Zapin</label><br>
                <input type="checkbox" id="joget" name="dancetype">
                <label for="joget">Joget</label><br>
                <input type="checkbox" id="inang" name="dancetype">
                <label for="inang">inang</label><br>
                <input type="checkbox" id="LionDance" name="dancetype">
                <label for="LionDance">Lion Dance</label><br></td>
        </tr>
        <tr>
            <td>Competition:</td>
            <td><select name="competition" id="competition">
                <option value="choose level" disabled selected>--Choose level</option>
                <option value="state">state Level</option>
                <option value="national">National level</option>
                <option value="international">StateInternational Level</option>
              </select><br></td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td><select name="Nationality" id="Nationality">
                <option value="please select" disabled selected>-please select</option>
                <option value="state">Indian</option>
                <option value="national">American</option>
                <option value="international">African</option>
              </select><br></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" id="password" name="password"><br></td>
        </tr>
    </table>
    <div align="center">
    <input type="button" value="Register Me">
    <input type="button" value="cancel">
</div>
</body>
</html>
